
<!DOCTYPE html>

    <style>
      /* Estilos gerais */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Estilos para o cabeçalho */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      /* Estilos para os cards */
      .card {
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        margin: 10px;
        overflow: hidden;
        width: 300px;
      }
      
      .card img {
        width: 100%;
      }
      
      .card h3 {
        background-color: #333;
        color: white;
        margin: 0;
        padding: 10px;
        text-align: center;
      }
      
      .card p {
        padding: 10px;
        text-align: justify;
      }
      
      /* Estilos para os botões */
      button {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        padding: 10px 20px;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px;
        margin: 0 auto;
      }
      
      a{
        color: #000000;
			text-decoration: none;
			font-weight: bold;
      }
      button:hover {
        background-color: #666;
      }
      .carousel {
  display: flex;
  overflow: hidden;
}

.card {
  flex: 0 0 100%;
  margin-right: 20px;
  opacity: 0;
  transform: translateX(-100%);
  transition: opacity 0.5s ease-out, transform 0.5s ease-out;
}

.card.active {
  opacity: 1;
  transform: translateX(0);
}

.card img {
  width: 100%;
  height: auto;
  border-radius: 5px 5px 0 0;
}

.card-text {
  padding: 10px;
  font-size: 20px;
}

.controls {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

button {
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 20px;
  border-radius: 5px;
  border: none;
  background-color: #ccc;
  cursor: pointer;
}

button:hover {
  background-color: #aaa;
}


    </style>

              <div class="card-text">Card 3</div>
            </div>
          </div>
          <div class="controls">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
          </div>
